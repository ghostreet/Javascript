<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <link rel="stylesheet" href="./css.css">
    <title>Calculadora de promedio</title>
</head>
<body class="principal">
    <header> 
        <h1 class="titulo">Bienvenido a tu pagina de administraci√≥n</h1>
    </header>
<div class="contenedorForm">

   <h3 class="tituloForm">Ingrese sus materias</h3>

    <form id="formulario">
        <label for="materiaForm">Nombre materia</label>
        <input type="text" id="materiaForm" required>

        <label for="nombreProfe">Nombre del profesor</label>
        <input type="text" id="nombreProfe" required>

        <label for="notas">Ingrese sus notas (utilice espacios entre cada una)</label>
        <input type="text" id="notas" required>

        <button class="botonSub" type="submit">Enviar</button>
   </form>
   
</div>
<div id="resultado"></div>
<div id="resPromGen"></div>
<div class="contenedorBtns">
    <div id="promGen">
        <button class="pgen" type="button">Promedio general</button>
    </div>
        
    <div id="detalleNotas">
        <button class="detalle" type="button">Detalle notas</button>
    </div>
    
    <div id="promedios">
        <button class="inicioProm" type="button">Volver a promedios</button>
    </div>
    <div id="salir">
        <button class="salida" type="button">Salir</button>

    </div>
</div>

<footer class="footer">
    <div id="citas"></div>
    <div id="autor"></div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="./main.js"></script>

</body>

</html>
